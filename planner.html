<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
     
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
      <div class="col-2 hour">9AM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="9aminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="9amsave"></div>
      </div>
      <div class="row">
      <div class="col-2 hour">10AM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="10aminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="10amsave"></div>
      </div>
      <div class="row">
      <div class="col-2 hour">11AM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="11aminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="11amsave"></div>
      </div>
      <div class="row">
      <div class="col-2 hour">12PM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="12pminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="12pmsave"></div>
      </div>
      <div class="row">
      <div class="col-2 hour">1PM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="1pminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="1pmsave"></div>
      </div>
      <div class="row">
      <div class="col-2 hour">2PM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="2pminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="2pmsave"></div>
      </div>
      <div class="row">
      <div class="col-2 hour">3PM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="3pminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="3pmsave"></div>
      </div>
      <div class="row">
      <div class="col-2 hour">4PM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="4pminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="4pmsave"></div>
      </div>
      <div class="row">
      <div class="col-2 hour">5PM</div>
      <div class="col-8 textarea box">
      <textarea class="middlecolumninput" id="5pminput" type="text" cols="2" rows="1"></textarea>
      </div>
      <div class="col-2 saveBtn far fa-save fa-2x" id="5pmsave"></div>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="planner.js"></script>
    
  </body>
</html>
